<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <style>
        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        /* Center the heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        /* Container for movies */
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Each movie item */
        .movie-item {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        /* Movie title */
        .movie-item h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #444;
        }

        /* Movie poster */
        .movie-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* No recommendations message */
        .no-recommendations {
            font-size: 1.5em;
            color: #666;
            margin-top: 40px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .movie-container {
                flex-direction: column;
                align-items: center;
            }

            .movie-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Recommended Movies</h1>
    <div class="movie-container">
        {% if combined %}
            {% for name, poster in combined %}
                <div class="movie-item">
                    <h2>{{ name }}</h2>
                    <img src="{{ poster }}" alt="{{ name }}">
                </div>
            {% endfor %}
        {% else %}
            <p class="no-recommendations">No recommendations available.</p>
        {% endif %}
    </div>
</body>
</html>
